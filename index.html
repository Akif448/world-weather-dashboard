<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/53244b4dfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--Completed using bootstrap and fontawsome-->
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">World Weather Dashboard</a>
        </nav>
    </div>

    <div class="container" id="bodyContainer">
        <div class="row mt-2">
            <div class="card col-12 col-sm-4 float-left">
                <div class="card-header">
                    <h6>Find your City:</h6>
                    <div>
                        <input type="text" name="city" class="form-control inputform" id="inputCityName"
                            placeholder="Input City">
                        <button id="searchbutton" type="submit" class="btn btn-primary mb-2 searchbtn">Search</button>
                    </div>
                </div>
                <div class="list-city mt-2">
                    <ul id="citySearchList" class="list-group list-group-flush border mb-2 citybtnbg">
                        <!--City button will generate here-->
                    </ul>

                    <button id="clearButton" class="btn btn-primary mb-2 float-right clearbtn">Clear All</button>
                </div>
            </div>
            <div class="col-12 col-sm-8 border">
                <div class="row card">
                    <div class="card-body mainDisplay">
                        <div id="cityName" class="mb-2 text-center"></div>
                        <h3 id="currentDate" class="mb-4 text-center"></h3>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex"></p>
                    </div>
                </div>
                <div class="row card">
                    <div class="col-12">
                        <div id="forecastHeader" class="card-header">
                            5-Day Forecast</div>
                        <div class="row card-body forecastBox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
